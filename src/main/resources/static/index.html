<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Reading List</title>
    <!-- CSS File -->
    <link rel="stylesheet" href="./ReadingList.css" />
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    

</head>

<body onload="getAll()">
    <h1>READING LIST</h1>

    <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <button id="bookname-el" class="input-group-text" id="basic-addon1">Search</button>
            </div>
            <input type="text" class="form-control" placeholder="Book Name" aria-label="Book Name" aria-describedby="basic-addon1">
          </div>
        </form>
      </nav>

      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="input-group-text" id="basic-addon1">Search</button>
            </div>
            <input id="author-el" type="text" class="form-control" placeholder="Author" aria-label="Author" aria-describedby="basic-addon1">
          </div>
        </form>
      </nav>

      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="input-group-text" id="basic-addon1">Search</button>
            </div>
            <input type="text" class="form-control" placeholder="Genre" aria-label="Genre" aria-describedby="basic-addon1">
          </div>
        </form>
      </nav>

      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="input-group-text" id="basic-addon1">Search</button>
            </div>
            <input type="text" class="form-control" placeholder="ID" aria-label="ID" aria-describedby="basic-addon1">
          </div>
        </form>
      </nav>

      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="input-group-text" id="basic-addon1">Search</button>
            </div>
            <input type="text" class="form-control" placeholder="Reading Status" aria-label="Reading Status" aria-describedby="basic-addon1">
          </div>
        </form>
      </nav>

      <nav class="navbar navbar-light bg-light">
        <form class="form-inline">
          <div class="input-group">
            <div class="input-group-prepend">
              <button class="input-group-text" id="basic-addon1">Search</button>
            </div>
            <input type="text" class="form-control" placeholder="ISBN" aria-label="ISBN" aria-describedby="basic-addon1">
          </div>
        </form>
    </nav>
<div class="createbutton-el">
    <button type="button" class="btn btn-primary">Add Book</button>
</div>


<div class="results-div">
    <p class="results"></p>
    <div class="buttonsdiv-el">
         <button type="button" id="editbutton-el" class="btn btn-info">Edit</button>
        <button type="button" id="deletebutton-el" class="btn btn-danger">Delete</button>
    </div>
</div>



     



 
    

<!-- JavaScript File -->
<script src="./ReadingList.js"></script>

<!-- Bootstrap JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>

</html>
